<header class="header">
    <div class="logo"><a href="/shop"><img src="assets/img/Logo.svg" alt=""></a></div>
     <div class="header-details">   
        <ul class="details-ul">
           <li id="shop">
               <a href="/shop" 
               [ngStyle]="{
                  color: currentRoute == '/shop' ? 'black' : '#807D7E',
                  fontWeight: currentRoute == '/shop' ? 700 : 500
               }">Shop</a>
            </li>
           <li id="men">
               <a href="/products/men" 
               [ngStyle]="{
                  color: currentRoute.includes('/products/men') ? 'black' : '#807D7E',
                  fontWeight: currentRoute.includes('/products/men') ? 700 : 500
               }">Men</a>
            </li>
           <li id="women">
               <a href="/products/women" 
               [ngStyle]="{
                  color: currentRoute.includes('/products/women') ? 'black' : '#807D7E',
                  fontWeight: currentRoute.includes('/products/women') ? 700 : 500
               }">Women</a>
            </li>
           <li id="combos">
               <a href="#">Combos</a>
           </li>
           <li id="joggers">
               <a href="#">Joggers</a>
            </li>
        </ul>
    </div>
    <div class="search-button">
      <form autocomplete="off">
         <input type="text" placeholder="Search" 
         (input)="searchProduct(search.value); onFocus()" #search id="searchinput"
         (focus)="onFocus()"
         (blur)="onBlur()">
      </form>
      <div class="search-results animate__animated animate__fadeInDown animate__faster" 
         *ngIf="searchResults.length !== 0 && isFocused || isResultFocused"
         (mouseenter)="onResultFocus()"
         (mouseleave)="onResultBlur()">
         <div class="search-result" *ngFor="let result of searchResults">
            <a [href]="'products/product/'+ result.id">{{shortResultText(result.title)}}</a>
         </div>
      </div>
    </div>
    <div class="search-page" *ngIf="isFocused">
      <div class="changed-bg">
         <div class="search-content">
            <form autocomplete="off" class="page-search-form">
               <input type="text" placeholder="Search" class="page-search-input"
               (input)="searchProduct(search.value); onFocus()" #search id="searchinput"
               (focus)="onFocus()"
               (blur)="onBlur()">
            </form>
            <div class="search-uniq-results animate__animated animate__fadeInDown animate__faster" 
               *ngIf="searchResults.length !== 0 && isFocused"
               (mouseenter)="onResultFocus()"
               (mouseleave)="onResultBlur()">
               <div class="search-result" *ngFor="let result of searchResults">
                  <a [href]="'products/product/'+ result.id">{{result.title}}</a>
               </div>
            </div>
         </div>
      </div>
    </div>
    <div class="header-user">

      <button class="search-uniq-button" (click)="onFocus()">

         </svg>            
      </button>

         </svg>            
      </a>
       <a routerLink="/account/info" class="user-item" id="user"
       [ngStyle]="{
         backgroundColor: currentRoute.includes('/account') && !currentRoute.includes('/wishlist') ? 
         '#8A33FD' : '#F6F6F6'

         </svg>            
      </a>

         '#8A33FD' : '#F6F6F6'
         }">

         </svg>
      </a>
    </div>
</header>
